<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Admin Area | Accout Login</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- Roboto Google Fonts  -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<!-- Fonts Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
		crossorigin="anonymous" />
	<!-- Main CSS  -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<!-- NavBar -->
	<nav class="navbar navbar-expand-lg primary-bg-color">
		<div class="container">
			<a class="navbar-brand" href="index.html">Admin Strap</a>

		</div>
	</nav>

	<!-- Header  -->
	<header id="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="text-center">Admin Area <span>Account Login</span></h1>
				</div>
			</div>
		</div>
	</header>

	<!-- Main  -->
	<section id="main" class="content">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 offset-md-4 card">
					<form action="index.html" id="login" class="card-body">
						<div class="form-group">
							<label>Email Address</label>
							<input type="email" class="form-control" placeholder="Enter Email">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" placeholder="Enter Password">
						</div>
						<button type="submit" class="btn btn-secondary btn-block">Login</button>
					</form>

				</div>
			</div>
		</div>
	</section>
	<!-- Footer  -->
	<footer class="footer text-center bg-dark text-white py-3">
		<di class="container">
			<p class="m-0">Copyright &copy; Dipankar Roy, 2020</p>
		</di>
	</footer>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
	<script src="js/script.js"></script>

	<!-- CK-Editor Activation -->
	<script>
		CKEDITOR.replace('editor1');
	</script>
</body>

</html>
